<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Project NOAH</title>
</head>

<body>
    <div class="container-fluid" style="height: 98vh;">
        <div class="row">
            <div class="col-3 padding-zero">
                <div class="w3-bar w3-light">
                    <button class="w3-bar-item w3-button" onclick="openCity('Alert')">Alert</button>
                    <button class="w3-bar-item w3-button" onclick="openCity('Monitor')">Monitor</button>
                    <button class="w3-bar-item w3-button" onclick="openCity('History')">History</button>
                </div>

                <div id="Alert" class="w3-container city" style="display:none">
                    <h2>Alert</h2>
                </div>

                <div id="Monitor" class="w3-container city">
                    <h2>Monitor</h2>
                    <div class="row mt-2" style="font-size: 10pt">
                        <div class="col mt-2">Lattitude</div>
                        <div class="col mt-2">Longitude</div>
                        <div class="col"> Evacuation-Route </div>
                    </div>
                    <div class="row ">
                        <div class="col dataPoints">

                        </div>
                    </div>

                    <br>
                    <h5>Console</h5>
                    <div class="row  mt-2 pt-2 pl-2" style="height: 200px; margin: 5px;">
                        <div class="col console"></div> 
                        <!-- amna -->
                    </div>
                </div>

                <div id="History" class="w3-container city" style="display:none">
                    <h2>History</h2>
                </div>
            </div>
            <div class="col-9">
                <div id="map" style="height: 97.5vh" class="row"></div>
            </div>
        </div>
        <div class="row" style="font-size: 10pt; background-color: green; color: ghostwhite;">
            <i class="fas fa-globe" style="margin-top: 4px"></i> &nbsp; Online
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
    <script src="./data.js"></script>  
    <script src="./data-reader.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiaQtR_nrf3PhQRXVEAUpZgmzVHLFPTWA&callback=initMap"
        async defer></script>
    <script src="./googlemaps.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./tabs.js"></script>
    <script src="loc_calcutaions.js"></script>
</body>

</html>
