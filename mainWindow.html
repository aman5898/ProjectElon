<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Project NOAH</title>
    <style>
        .padding-zero{
            padding: 0;
        }
        .w3-bar{
            font-weight: 600;
            font-size: 18px;
            border-bottom: solid 0.25px grey;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="height: 98vh;">
        <div class="row">
            <div class="col-3 padding-zero">
                <div class="w3-bar w3-light">
                    <button class="w3-bar-item w3-button" onclick="openCity('London')">London</button>
                    <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Paris</button>
                    <button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Tokyo</button>
                </div>
                
                <div id="London" class="w3-container city">
                    <h2>London</h2>
                    <p>London is the capital city of England.</p>
                </div>
                
                <div id="Paris" class="w3-container city" style="display:none">
                    <h2>Paris</h2>
                    <p>Paris is the capital of France.</p>
                </div>
                
                <div id="Tokyo" class="w3-container city" style="display:none">
                    <h2>Tokyo</h2>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
            <div class="col-9">
                <div id="map" style="height: 88vh" class="row"></div>
                <script>
                    var map;
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: -34.397, lng: 150.644 },
                            zoom: 8
                        });
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg4OQkI924VqS0eIi934K73L3o05zqe9I&callback=initMap" async defer></script>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";
        }
    </script>
</body>
</html>
